<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            animation: colorFade 4s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        @keyframes colorFade {
            0% { background-color: rgb(0, 0, 0); }
            50% { background-color: rgb(19, 19, 19); }
            100% { background-color: rgb(0, 0, 0); }
        }

        .title {
            font-family: Courier, monospace;
            font-size: 24px;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .datetime {
            font-family: Courier, monospace;
            font-size: 18px;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            top: 320px; /* Adjust the top position as desired */
            left: 50%; /* Position the datetime in the middle */
            transform: translateX(-50%); /* Center horizontally */
        }

        .cross-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 0.5%;
        }

        .cross {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            animation: fall 2s ease-in-out infinite;
        }

        .cross img {
            width: 41%;
            height: 89%;
            object-fit: contain;
        }

        @keyframes fall {
            0% { opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }

        .discord-link-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: auto;
            margin-bottom: auto;
            position: absolute;
            top: 400px; /* Adjust the top position as desired */
            left: 50%; /* Position the links in the middle */
            transform: translateX(-50%); /* Center horizontally */
        }

        .discord-link {
            font-family: Courier, monospace;
            font-size: 20px;
            color: white;
            text-decoration: none;
            transition: opacity 0.2s ease-in-out;
            position: relative;
            margin: 0 10px;
        }

        .discord-link::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -3px;
            left: 0;
            background-color: white;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.2s ease-in-out;
        }

        .discord-link:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }

        .discord-link:hover {
            opacity: 0.8;
        }

        .separator {
            color: white;
        }
    </style>
</head>
<body>
    <div class="title">SLAMMYS WORLD</div>
    <div class="datetime" id="datetime">Script Status [ðŸŸ¢Working ðŸŸ¡Development Discontinued:ðŸ”´]</div>
    <div class="title">ONE AND ONLY BEST 100 PING LOCKER.</div>
    <div class="discord-link-container">
        <a class="discord-link" href="https://discord.gg/3k88MRdH" target="_blank">Discord Server</a>
        <span class="separator">|</span>
        <a class="discord-link" href="https://discord.com/users/1126394486487007233" target="_blank">Discord Account</a>
        <span class="separator">|</span>
        <a class="discord-link" href="https://www.roblox.com/users/3973496531/profile" target="_blank">Roblox Account</a>
    </div>
    <div class="cross-container"></div>
    <script>
        function updateTime() {
            var datetimeElement = document.getElementById("datetime");
            var currentDatetime = new Date().toLocaleString();
            datetimeElement.innerText = currentDatetime;
        }

        updateTime();
        setInterval(updateTime, 1000);

        var spawnDelay = 0.05;
        var lastSpawnTime = 0;

        document.addEventListener("mousemove", function(event) {
            var currentTime = Date.now();
            if (currentTime - lastSpawnTime < spawnDelay * 1000) {
                return;
            }
            lastSpawnTime = currentTime;

            var crossContainer = document.querySelector(".cross-container");

            var cross = document.createElement("div");
            cross.className = "cross";
            var img = document.createElement("img");
            img.src = "https://cdn.discordapp.com/attachments/1126395431719534642/1127178925332762654/clipart141396.png";
            cross.appendChild(img);
            cross.style.left = (event.clientX - 1) + "px";
            cross.style.top = (event.clientY - 15) + "px";
            crossContainer.appendChild(cross);

            setTimeout(function() {
                cross.remove();
            }, 1500);
        });
    </script>
</body>
</html>
