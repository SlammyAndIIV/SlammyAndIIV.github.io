<!DOCTYPE html>
<html>

  <title>Slammy Wins At All Times!</title>
  <style>
    body {
      background-color: rgb(17, 17, 17);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-family: "Courier", monospace;
    }

    .middle-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .discord-link,
    .username,
    .roblox-link {
      color: white;
      text-decoration: none;
      transition: opacity 0.2s, transform 0.2s;
      font-family: "Courier", monospace;
    }

    .discord-link:hover,
    .username:hover,
    .roblox-link:hover {
      opacity: 1;
      transform: scale(1.4);
    }

    .username-container {
      position: relative;
      display: inline-block;
      font-family: "Courier", monospace;
    }

    .username {
      color: orange;
    }

    .roblox-link {
      color: red;
    }

    .roblox-link:hover {
      text-decoration: underline;
    }

    .copy-button {
      opacity: 0;
      position: absolute;
      top: -20px;
      right: 0;
      padding: 2px 5px;
      background-color: transparent;
      color: white;
      border: none;
      transition: opacity 0.2s;
      font-family: "Courier", monospace;
    }

    .username-container:hover .copy-button {
      opacity: 1;
    }

    .gray-box {
      background-color: rgb(10, 10, 10);
      color: white;
      width: 600px;
      padding: 10px;
      margin-top: 20px;
      text-align: center;
      font-family: "Courier", monospace;
    }

    .table {
      display: table;
      margin: 0 auto;
    }

    .table-row {
      display: table-row;
    }

    .table-cell {
      display: table-cell;
      padding: 5px;
    }

    .mouse-clone {
      position: fixed;
      pointer-events: none;
      font-size: 20px;
      color: white;
      animation: cloneAnimation 2s linear;
    }

    @keyframes cloneAnimation {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
      20% {
        opacity: 1;
        transform: translate(-50%, -50%) rotate(30deg);
      }
      80% {
        opacity: 0.5;
        transform: translate(calc(50vw - 200px), calc(50vh - 100px)) rotate(-30deg);
      }
      100% {
        opacity: 0;
        transform: translate(calc(50vw - 200px), calc(50vh - 100px)) rotate(-30deg);
      }
    }

    /* QR Code Styles */

    #qrcode {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 200px; /* Adjust the height of the QR code as needed */
    }

    #qrcode a {
      position: relative;
      display: block;
      margin-top: 10px;
    }

    #qrcode a::after {
      content: "Profile";
      position: absolute;
      top: 200%;
      left: 599%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 4px 8px;
      color: #ffffff;
      font-size: 16px;
      text-align: center;
      z-index: 2;
      font-family: Courier, monospace;
    }
  </style>
</head>

  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script>
    var qrCodeDiv = document.getElementById("qrcode");
    var userId = "1085779591056072767"; // Replace with the desired Discord user ID
    var url = "https://discord.com/users/" + userId;

    var qrcode = new QRCode(qrCodeDiv, {
      text: url,
      width: 128,
      height: 128
    });

    var link = document.createElement("a");
    link.href = url;
    link.target = "_blank";
    qrCodeDiv.appendChild(link);
  </script>

  <script>
    function copyToClipboard(text) {
      const tempInput = document.createElement('input');
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      alert('Copied: ' + text);
    }

    document.addEventListener('DOMContentLoaded', function() {
      setInterval(cloneMouse, 150);
    });

    function cloneMouse() {
      const mouseClone = document.createElement('div');
      mouseClone.classList.add('mouse-clone');
      mouseClone.style.left = Math.random() * 100 + 'vw';
      mouseClone.style.top = Math.random() * 100 + 'vh';
      mouseClone.innerHTML = '&#128302;'; // Sword emoji
      document.body.appendChild(mouseClone);
      setTimeout(function() {
        document.body.removeChild(mouseClone);
      }, 2000);
    }
  </script>
